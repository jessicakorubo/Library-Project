<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSCN's Library</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/resources//fontawesome-free-6.4.2-web/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-rotate-90"></i>
            </div>
            <div class="menu-list">
                <p>
                    SSCN LIBRARY
                </p>
            </div>
            <div class="notifications">
                <img width="18" height="18" src="https://img.icons8.com/fluency-systems-regular/48/000000/appointment-reminders--v1.png" alt="appointment-reminders--v1"/>
            </div>
        </div>
        <div class="account-menu">
            <div class="account">
                <p>admin</p>
                <div class="account-avatar">
                    <img src="/resources/images/avatar.jpg" alt="" >
                </div>
            </div>
            <div class="new-book">
                <button>
                    <p>ADD A NEW BOOK</p> 
                </button>
            </div>
        </div>
    </nav>
    <div class="border-bottom"></div>
    <section class="body-content">
        <div class="sidebar-nav">
            <div class="logo">
                <img src="/resources/images/L-removebg-preview.png" alt="" srcset="">
                <h3>SSCN LIBRARY</h3>
            </div>
            <div class="sidebar-menu-options" id="sidebarOptions">
                <a class="dashboard active">
                    <img  src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/32/C2C7CD/external-dashboard-user-interface-kmg-design-glyph-kmg-design.png" alt="external-dashboard-user-interface-kmg-design-glyph-kmg-design"/>
                    <p>Dashboard</p>
                </a>
                <a class="books">
                    <img src="https://img.icons8.com/ios-glyphs/30/C2C7CD/books.png" alt="books"/>
                    <p>Books</p>
                </a>
                <a class="users">
                    <img  src="https://img.icons8.com/ios-glyphs/30/C2C7CD/group.png" alt="group"/>
                    <p>Users</p>
                </a>
                <a class="reports">
                    <img src="https://img.icons8.com/external-sbts2018-solid-sbts2018/58/C2C7CD/external-reports-basic-ui-elements-2.3-sbts2018-solid-sbts2018.png" alt="external-reports-basic-ui-elements-2.3-sbts2018-solid-sbts2018"/>
                    <p>Reports</p>
                </a>
            </div>
            <div class="sidebar-footer">
                <div class="copyright">
                    <img src="https://img.icons8.com/ios-filled/50/copyright.png" alt="copyright"/>
                    <p>Mauben Tech</p>
                </div>
            </div>
        </div>
        <div class="middle-container">
            <div class="admin-salutation">
                <h2>Admin, what would you like to do?</h2>
                <a href="">Reports</a>
                <div class="admin-salutation-cover"></div>
            </div>
        </div>
        <div class="right-pane"></div>
    </section>
    <script src="/js/index.js"></script>
</body>
</html>
