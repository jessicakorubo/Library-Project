<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="overlay"></div>

    <div class="form-container">
      <h2>Welcome Librarian</h2>
      <form action="/action_page.php" method="post" class="loginPage">
        <div class="imgcontainer">
          <img src="resource/images/avatar.jpg" alt="Avatar" class="avatar" />
        </div>

        <div class="field-container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit" formaction="index.html">Login</button>
          <label class="rememberMe">
            <input type="checkbox" checked="checked" name="remember" />
            Remember me
          </label>
        </div>

        <div class="forgotpw-container" style="background-color: #f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
