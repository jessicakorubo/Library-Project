<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="js/header.js"></script>
    <script src="js/left-pane.js"></script>
  </head>
  <body>
    <header-tag></header-tag>
    <div class="main-section">
      <dashboard-tag></dashboard-tag>
      <div class="right-section">
        <div class="add-user">
          <div class="form-header">
            <h2>Hi Admin, Welcome Back</h2>
          </div>
          <div
            class="form-container"
            data-aos="slide-right"
            data-aos-duration="4000"
          >
            <div class="card-container">
              <div class="card cardOne">
                <h2 class="bookText">Total number Of Books</h2>
                <p class="cardNumber">20</p>
              </div>

              <div class="card cardTwo">
                <h2 class="bookText">Borrowed Book</h2>
                <p class="cardNumber">10</p>
              </div>

              <div class="card cardThree">
                <h2 class="bookText">Available Book</h2>
                <p class="cardNumber">5</p>
              </div>

              <div class="card cardFour">
                <h2 class="bookText">Total number Of Users</h2>
                <p class="cardNumber">20</p>
              </div>

              <div class="card cardFive">
                <h2 class="bookText">Owing Users</h2>
                <p class="cardNumber">10</p>
              </div>

              <div class="card cardSix">
                <h2 class="bookText">Pending Books</h2>
                <p class="cardNumber">6</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
