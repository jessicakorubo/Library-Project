<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update a Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/updateBook.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="js/header.js"></script>
  </head>
  <body>
    <header-tag></header-tag>
    <div class="main-section">
      <div class="dashboard">
        <div>
          <div class="dashboard-links">
            <div class="accordion myAcc" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="false"
                    aria-controls="collapseOne"
                  >
                    Manage Books
                  </button>
                </h2>

                <div
                  id="collapseOne"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div class="accordion-body active">
                      <a href="view-books.html">View books</a>
                    </div>
                    <div class="accordion-body">
                      <a href="addBook.html">Add a book</a>
                    </div>
                    <div class="accordion-body">
                      <a href="">Update a book</a>
                    </div>
                    <div class="accordion-body">
                      <a href="">Delete a book</a>
                    </div>
                    <div class="accordion-body">
                      <a href="borrowed.html">Borrowed Books</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Reports and statistics
                  </button>
                </h2>

                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div class="accordion-body">
                      <a href="">All reports</a>
                    </div>
                    <div class="accordion-body">
                      <a href="">Total number of borrowed books</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item" id="user-id">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#view-users"
                    aria-expanded="true"
                    aria-controls="view-users"
                  >
                    Users
                  </button>
                </h2>

                <div
                  class="accordion myAcc accordion-collapse collapse"
                  id="view-users"
                  data-bs-parent="#user-id"
                >
                  <div class="accordion-body">
                    <h2>
                      <button
                        class="accordion-button n02 collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse-user-view"
                        aria-expanded="false"
                        aria-controls="collapse-user-view"
                      >
                        View Library Users
                      </button>
                    </h2>

                    <div
                      class="accordion-collapse collapse"
                      id="collapse-user-view"
                      data-bs-parent="#view-users"
                    >
                      <div class="accordion-body">
                        <div class="accordion-body">
                          <a href="#">View Owing Users </a>
                        </div>
                      </div>
                      <div class="accordion-body">
                        <div class="accordion-body">
                          <a href="#">View all Users </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-body"><a href="">Add a user</a></div>
                  <div class="accordion-body"><a href="">Delete a user</a></div>
                </div>
              </div>
              <div class="link">
                <a href="">New Element</a>
              </div>
              <div class="link">
                <a href="">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="add-user">
          <div
            class="form-container"
            data-aos="slide-right"
            data-aos-duration="4000"
          >
            <div class="left-text">
              <h2>Update Books</h2>
              <p>Fill in the required inputs to update book</p>
            </div>
            <div class="right-form">
              <div class="form-header">
                <h2>GENERAL Details</h2>
                <p>General details to update books</p>
              </div>
              <div class="entry">
                <div class="form">
                  <div id="isbn" class="input-label">
                    <label for="isbn">ISBN</label>
                    <div class="input-container">
                      <i></i>
                      <input name="isbn" type="text" placeholder="Ex: 12bn" />
                    </div>
                  </div>
                  <div id="booktitle" class="input-label">
                    <label for="lastname">Book Title</label>
                    <div class="input-container">
                      <i></i>
                      <input
                        name="booktitle"
                        type="text"
                        placeholder="Ex: devils fire"
                      />
                    </div>
                  </div>
                  <div id="email" class="input-label">
                    <label for="email">Author</label>
                    <div class="input-container">
                      <i></i>
                      <input
                        name="auhtor"
                        type="text"
                        placeholder="Ex: John Doe"
                      />
                    </div>
                  </div>
                  <div id="House Address" class="input-label">
                    <label for="address">Genre</label>
                    <div class="input-container">
                      <i></i>
                      <input
                        name="address"
                        type="text"
                        placeholder="Ex: Romance, novel..."
                      />
                    </div>
                  </div>
                  <div id="city" class="input-label">
                    <label for="city">Number Of Copies</label>
                    <div class="input-container noc">
                      <i></i>
                      <input name="copies" type="number" placeholder="1" />
                    </div>
                  </div>
                </div>
                <div class="submit-container">
                  <input class="reset" type="reset" value="Cancel" />
                  <input class="submit" type="submit" value="Submit" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
